<div
  class="d-flex justify-content-center align-items-center backdrop"
  *ngIf="product"
>
  <div class="alert-box">
    <div class="card">
      <img
        class="close-icon"
        src="assets/icons/close.png"
        alt="icon"
        (click)="closeModal()"
      />
      <img
        [src]="product.image ? product.image : 'assets/card-photos/pp.png'"
        class="card-img-top"
        alt="..."
        style="width: 100%; height: auto"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product?.title }}</h5>
        <p class="card-text">
          {{ product?.description }}
        </p>
        <span>Qty : {{ product?.quantity }}</span>
        <br />
        <br />
        <h5 class="card-title">{{ product?.price | currency }}</h5>
        <hr />
        <div>
          <iframe
            [src]='trustSrc()'
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="map"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
