<div
  class="d-flex justify-content-center align-items-center backdrop"
  *ngIf="file"
>
  <div class="alert-box d-flex justify-content-center align-items-center">
    <div class="card">
      <img
        class="close-icon"
        src="assets/icons/close.png"
        alt="icon"
        (click)="closeModal()"
      />
      <br />
      <br />
      <pdf-viewer
        [src]="file"
        [render-text]="true"
        [original-size]="true"
        style="width: 100%; height: 100%"
      ></pdf-viewer>
    </div>
  </div>
</div>
