<div
  class="d-flex justify-content-center align-items-center backdrop"
  *ngIf="openModal"
>
  <div class="alert-box">
    <div class="card">
      <img
        class="close-icon"
        src="assets/icons/close.png"
        alt="icon"
        (click)="closeModal()"
      />
      <br />
      <br />
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="4 / 3"
        format="png"
        (imageCropped)="imageCropped($event)"
      ></image-cropper>
      <button
        type="button"
        class="btn btn-primary mb-2 mt-1"
        (click)="cropImage()"
      >
        Crop
      </button>
    </div>
  </div>
</div>
