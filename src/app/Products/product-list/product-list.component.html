<div class="container">
  <div class="float-end mt-5">
    <div class="input-group mb-3">
      <span class="input-group-text" id="search"
        ><img
          src="../../../assets/icons/search.png"
          style="width: 20px; height: auto"
          alt=""
      /></span>
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search"
      />
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="d-flex flex-wrap justify-content-center">
    <div
      *ngFor="let product of products$ | async"
      class="card mt-3 ms-2"
      style="width: 26.5rem"
    >
      <img
        src="../../../assets/card-photos/pp.png"
        class="card-img-top"
        alt="product-image"
        style="width: 100%; height: auto"
      />
      <div
        class="card-body d-flex justify-content-center align-items-center flex-column"
      >
        <h2 class="card-title">{{ product.id }}.{{ product.title }}</h2>
        <p class="card-text">{{ product.description | slice: 0:147 }}...</p>
        <a class="btn btn-primary">Details</a>
        <br />
        <span>{{ product.quantity }}</span>
        <br />
        <h5 class="card-title">{{ product.price | currency }}</h5>
      </div>
    </div>
  </div>
</div>
